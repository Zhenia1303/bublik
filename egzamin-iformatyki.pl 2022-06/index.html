<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zawody</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <h1>Zawody polskich wędkarzy</h1>
        <img src="img/zawody.jpg" alt="zawody">
    </div>
    <div class="center">
        <h2>Lowiska</h2>
        <ul>
            <li>Zalew Wegrowski</li>
            <li>Zbiornik Bukowka</li>
            <li>Jeziorko Bartbetowske</li>
            <li>Warta-Obrzycko</li>
        </ul>
        <h2>Dodaj zawody wędkarskie</h2>
        <div class="inp">
            <div class="input-">
                <p>Lowisko:</p>
                <input id="a" type="text">
            </div>
            <div class="input-">
                <p>Data:</p>
                <input id="b" type="date">
            </div>
            <div class="input-">
                <p>Sedzia:</p>
                <input id="c" type="text">
            </div>
        </div>
        <button onclick="clear()" class="but">czysc</button>
        <button class="but">dodaj</button>
    </div>
    <div class="duwn">
        <button id="button-duwn">Pobierz</button>
        <h3>Strone przgotowal:Yevhenii Zhelieznov</h3>
    </div>

    <script src="index.js"></script>
</body>

</html>
